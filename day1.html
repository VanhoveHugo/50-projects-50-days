<html>
    <head>
        <title>Day 1 | Expanding cards</title>
    </head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }
        #container {
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        article {
            position: relative;
            height: 100%;
            flex: 1;
            min-width: 80px;
            margin: 0 1vw;
            background: red;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: flex 2s;
        }
        article p {
            position: absolute;
            font-weight: bold;
            bottom: 10px;
            left: 30px;
            font-size: 1rem;
            text-shadow: 1px 1px 1px #000;
            color: #fff;
            padding: .5rem 1rem;
            opacity: 0;
            transition: opacity 1s;
        }
        article.active p {
            opacity: 1;
        }
        .active {
            flex: 70;
        }
    </style>
    <body>
        <!--Template: https://50projects50days.com/projects/expanding-cards/-->
        <div id="container">
            <article class="Element" style="background: url(https://i.pinimg.com/originals/2b/2b/11/2b2b1110569856cc7b4962abf6695e9c.jpg) no-repeat 50% 50% / cover;"><p>L'automne</p></article>
            <article class="Element" style="background: url(https://mini4k.fr/wp-content/uploads/mini4K_COLIN_WITHERILL_PAYSAGE_EN_4K_ULTRA_HD.jpg) no-repeat 50% 50% / cover;"><p>La forêt</p></article>
            <article class="Element active" style="background: url(https://i.pinimg.com/originals/76/67/fc/7667fce3751a415ad38de39b60510787.jpg) no-repeat 50% 50% / cover;"><p>Les lacs gelées</p></article>
            <article class="Element" style="background: url(https://images2.alphacoders.com/475/thumb-1920-475841.jpg) no-repeat 50% 50% / cover;"><p>La mer</p></article>
            <article class="Element" style="background: url(https://i.ytimg.com/vi/OBlxLGzhFLw/maxresdefault.jpg) no-repeat 50% 50% / cover;"><p>La montagne </p></article>
        </div>
    </body>
    <script>
        const buttons = document.getElementsByClassName('Element');
        
        let save = buttons[2];

        active = (e) => {
            if(save) {
                if(e.target !== save) {
                    save.classList.remove('active')
                }
            }
            save = e.target
            save.classList.add('active')
        };

        buttons[0].onclick = e => {active(e)};
        buttons[1].onclick = e => {active(e)};
        buttons[2].onclick = e => {active(e)};
        buttons[3].onclick = e => {active(e)};
        buttons[4].onclick = e => {active(e)};

        
    </script>
</html>
